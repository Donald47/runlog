version: '3'
services:
  db:
    image: postgres:10.3
    environment:
      POSTGRES_PASSWORD: ''
      POSTGRES_USER: root
    ports:
      - "5432:5432"
  api:
    build: ./api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./api:/api
    ports:
      - "3000:3000"
    depends_on:
      - db
  frontend:
    build: ./frontend
    command: npm start
    volumes:
      - ./frontend:/frontend
    ports:
      - "4000:4000"
